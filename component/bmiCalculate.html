<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../css/ageBmiCalculate.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="brand">Health Assistant</a>
            <div class="nav-links">
                <a href="component/bmiCalculate.html">BMI</a>
                <a href="../component/ageCalculate.html">Age Calculator</a>
                <a href="../component/gestational.html">Gestational Age</a>
                <a href="../index.html">Home</a>
            </div>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>
    <header class="hero">
        <h1>BMI Calculator</h1>
        <p>Calculate your BMI easily with our tool</p>
    </header>
    <section id="bmi">
        <form id="bmi-form">
            <label for="height">Enter your height (in cm):</label>
            <input type="number" id="height" name="height" required>
            <label for="weight">Enter your weight (in kg):</label>
            <input type="number" id="weight" name="weight" required>
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="bmi-result"></div> <!-- Updated to display BMI result -->
        <div id="bmi-category"></div> <!-- New div for BMI category display -->
    </section>
    <script src="../js/bmi.js"></script>
    <script src="../js/ageBmiCalculate.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
