<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../css/age.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="brand title">
                Health Assistant 
                <span class="plus-icon">+</span>
            </a>
            <div class="nav-links">
                <a href="../component/bmiCalculate.html">BMI</a>
                <a href="ageCalculate.html">Age Calculator</a>
                <a href="../component/gestational.html">Gestational Age</a>
                <a href="../index.html">Home</a>
            </div>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>
    <header class="hero">
        <h1>Age Calculator</h1>
        <p>Calculate your Age easily with our tools</p>
    </header>
    <section id="age">
        <form id="age-form">
            <div class="date-inputs inputMobile">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" min="1" max="31" required>

                <label for="month">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12" required>

                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2100" required>
            </div>

            <button type="submit">Calculate Age</button>
        </form>
        <p id="age-result"></p>
    </section>
   
    <script src="../js/age.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
